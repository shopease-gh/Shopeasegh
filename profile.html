<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile | ShopEase</title>
  <style>
    body {
      background: black;
      color: gold;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .profile-container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 12px gold;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }

    button {
      margin-top: 20px;
      background: gold;
      color: black;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <h2>Your Profile</h2>
    <label for="name">Name</label>
    <input type="text" id="name" />

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" />

    <label for="email">Email Address</label>
    <input type="email" id="email" disabled />

    <button onclick="saveProfile()">Save Changes</button>
  </div>

  <script>
    const loggedIn = localStorage.getItem("shopeaseLoggedIn");
    const user = JSON.parse(localStorage.getItem("shopeaseUser"));

    if (loggedIn !== "true" || !user) {
      window.location.href = "login.html";
    }

    document.getElementById("name").value = user.name;
    document.getElementById("phone").value = user.phone;
    document.getElementById("email").value = user.email;

    function saveProfile() {
      const updatedUser = {
        ...user,
        name: document.getElementById("name").value.trim(),
        phone: document.getElementById("phone").value.trim(),
      };
      localStorage.setItem("shopeaseUser", JSON.stringify(updatedUser));
      alert("Profile updated!");
    }
  </script>

</body>
</html>
