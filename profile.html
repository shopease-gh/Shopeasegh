<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile | ShopEase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <img src="logo.png" alt="ShopEase Logo" class="logo" />
      <h2>ShopEase</h2>
    </div>
    <ul class="sidebar-links">
      <li><a href="profile.html">👤 Profile</a></li>
      <li><a href="index.html">🏠 Home</a></li>
      <li><a href="login.html">🔐 Login</a></li>
      <li><a href="inbox.html">📬 Inbox</a></li>
      <li><a href="wishlist.html">💖 Wishlist</a></li>
      <li><a href="cart.html">🛒 Cart</a></li>
    </ul>
  </div>
  <div class="sidebar-backdrop" onclick="toggleSidebar()"></div>

  <!-- Topbar -->
  <div class="topbar">
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>
    <div class="top-icons">
      <a href="cart.html">🛒</a>
      <a href="wishlist.html">💖</a>
      <a href="profile.html">👤</a>
    </div>
  </div>

  <!-- Profile Info -->
  <section class="hero">
    <h2>👤 My Profile</h2>
    <p>Welcome back to ShopEase! Manage your account details below.</p>
  </section>

  <section class="cart-container">
    <div style="background: #1a1a1a; padding: 20px; border-radius: 8px;">
      <h3>Account Information</h3>
      <p><strong>Name:</strong> Jane Doe</p>
      <p><strong>Email:</strong> janedoe@example.com</p>
      <p><strong>Phone:</strong> 024XXXXXXX</p>
      <button style="margin-top:10px; padding: 10px 16px; border: none; background: gold; color: black; border-radius: 6px; cursor: pointer;">Edit Profile</button>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 ShopEase. Beauty. Tech. You.</p>
  </footer>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('show');
      document.querySelector('.sidebar-backdrop').classList.toggle('show');
    }
  </script>

</body>
</html>
