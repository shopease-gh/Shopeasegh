<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Entry | ShopEase</title>
  <style>
    body {
      background-color: #000;
      color: gold;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .entry-container {
      background: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px gold;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input {
      padding: 10px;
      width: 100%;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: gold;
      color: black;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      width: 100%;
    }

    .error {
      margin-top: 15px;
      color: crimson;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <div class="entry-container">
    <h2>Admin Access</h2>
    <p>Enter the secret entry code:</p>
    <input type="password" id="entryCode" placeholder="Enter entry code..." />
    <button onclick="checkEntry()">Proceed</button>
    <p id="error" class="error">Access Denied. Invalid Code.</p>
  </div>

  <script>
    function checkEntry() {
      const code = document.getElementById('entryCode').value.trim();
      const error = document.getElementById('error');

      if (code === 'entry0987') {
        localStorage.setItem('entryPassed', 'true');
        window.location.href = 'admin-login.html';
      } else {
        error.style.display = 'block';
      }
    }
  </script>

</body>
</html>
