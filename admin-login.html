<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login | ShopEase</title>
  <style>
    body {
      background-color: #000;
      color: gold;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px gold;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input {
      padding: 10px;
      width: 100%;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: gold;
      color: black;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      width: 100%;
    }

    .error {
      margin-top: 15px;
      color: crimson;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <input type="password" id="secret" placeholder="Secret Code" />
    <button onclick="checkLogin()">Login</button>
    <button onclick="goBack()">‚Üê Go Back</button>
    <p id="error" class="error">Invalid login details.</p>
  </div>

  <script>
    // Block access if entry wasn't passed
    if (localStorage.getItem('entryPassed') !== 'true') {
      window.location.href = 'entry.html';
    }

    function checkLogin() {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      const s = document.getElementById('secret').value.trim();
      const error = document.getElementById('error');

      if (u === 'adminsomah' && p === 'jacenorman07' && s === '0987') {
        localStorage.setItem('adminLoggedIn', 'true');
        window.location.href = 'admin-dashboard.html';
      } else {
        error.style.display = 'block';
      }
    }

    function goBack() {
      localStorage.removeItem('entryPassed');
      window.location.href = 'entry.html';
    }
  </script>

</body>
</html>
